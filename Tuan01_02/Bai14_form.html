<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title></title>
</head>
<body>
    <div>
        <form>
            <h1>Contact Us</h1>
            <p>Use the following form to send a message to Example Cafe</p>
            <table>
                <tr>
                    <td><label>Your mail</label></td>
                    <td><input type="email" name="email" size="20" /></td>
                </tr>
                <tr>
                    <td>Message</td>
                    <td><textarea></textarea></td>
                </tr>
                <tr>
                    <td>How id you hear of us</td>
                    <td>
                        <select>
                            <option>Google</option>
                            <option>Youtube</option>
                            <option>Facebook</option>
                            <option>Zalo</option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <td><label>Newsletter</label></td>
                    <td><input type="checkbox"  />Ensure this box is checked if you would like to receive email updates</td>
                </tr>
                <tr>
                    <td><input type="submit" /></td>
                </tr>
            </table>
        </form>
    </div>
</body>
</html>
